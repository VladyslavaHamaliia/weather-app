<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather-app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0e8d348fa2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title">WEATHER APP</div>

        <section>
          <nav class="navbar" id="search-bar">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Enter your city"
                aria-label="Search"
                id="search-form"
              />
              <button class="btn btn-outline-warning" type="submit">
                Search
              </button>
              <button
                class="btn btn-outline-success"
                id="geolocation-button"
                type="submit"
              >
                Current
              </button>
            </form>
          </nav>
        </section>

        <section>
          <div class="weather-box">
            <div class="row">
              <div class="col-6">
                <div class="city" , id="main-city">Milan</div>
                <div class="date-main">
                  <strong id="date"></strong>
                  <div class="description" id="description">Rain</div>
                </div>
              </div>

              <div class="col-6">
                <div class="icon-main">
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="sunny"
                    id="icon"
                  />
                </div>
                <div class="temp-whole">
                  <span class="temp-main" id="temperature">26</span>
                  <span class="units">
                    <a href="#" id="celcius-link" class="active">C</a>
                  </span>
                </div>
                <div class="weather-details">
                  <div class="humid-whole">
                    Humidity:
                    <span id="humidity">85%</span>
                  </div>
                  <div class="wind" id="wind-speed">Wind: 8 km/h</div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section>
          <div class="button-bar" id="forecast"></div>
        </section>
      </div>
      <small>
        <a
          href="http://github.com/VladyslavaHamaliia/weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Vladyslava Hamaliia
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
